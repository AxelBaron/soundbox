<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Soundbox</title>

  <script>
    function playSong(songToPlay){
      document.getElementById(songToPlay);
      songToPlay.play();
    }
  </script>
</head>
<body>
  <!-- Tortillas -->
  <button  onclick="playSong(tortillas)">Tortillas on a vynil</button>
  <audio id='tortillas' src="songs/tortillas.mp3"></audio>

  <!-- Bruce lee apprend un truc -->
  <button  onclick="playSong(brucelee)">Bruce lee apprend un truc</button>
  <audio id='brucelee' src="songs/brucelee.mp3"></audio>
</body>
</html>
